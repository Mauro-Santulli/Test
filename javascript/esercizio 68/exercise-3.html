<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>
      <button type="submit" id="submit-todo"></button>
    </form>
  </div>
</body>

</html>

<script>
  let title;
  let completed;
  document.querySelector("#submit-todo").addEventListener("click", e => {
    e.preventDefault
    title = document.querySelector("#todo-title").value;
    completed = document.querySelector("#todo-completed").checked;
    let dataForm = JSON.stringify({
      "title": title,
      "completed": completed
    });
    savePost(dataForm);
  })

  async function savePost(dataForm) {
    try {
      let resp = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method: 'POST',
        headers: { 'Content-type': 'application-json' },
        body: dataForm
      });
      let result = await resp.json(); 
    } catch (err) {
      console.log(err);
    }
  }
</script>
