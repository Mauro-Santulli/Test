<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>

</body>

</html>

<script>
  let lab=document.querySelectorAll("label"); 
  let html = document.getElementsByClassName("form-input");

  for(i=0;i<lab.length;i++){
    console.log(`${lab[i].textContent} ${html[i].value}`)
  }
</script>
