<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  (async ()=>{
    try {
      const resp = await fetch("https://jsonplaceholder.typicode.com/todos/4");
      const response = await resp.json();
      document.querySelector("#container").innerHTML += `<h2>${response.title}</h2>`;
      document.querySelector("#container").innerHTML += `<input type="checkbox" checked="${response.completed}">`;
    } catch (err) {
      console.log(err);
    }
  })();
</script>
