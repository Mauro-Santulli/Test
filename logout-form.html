    <div class="container">
        <form>
        <h2>Profilo</h2>

        <label for= "name" ></label>
        <input type="name" id="name" class="name" name="name" pattern="[A-Za-z]" placeholder="User">

        <label for="age"></label>
        <input type="number" id="age" class="age" name="age" pattern="[0-9]" placeholder="Age">
        <br>
        <button type="submit" id="btn-logout">Logout</button>
        </form>
        
    </div>
        <script src="../js/login-form.js"></script>
